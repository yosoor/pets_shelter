{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Редактировать {{ pet.name }}</h1>

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ pet.name }}" required>
        </div>
        <div class="mb-3">
            <label for="species" class="form-label">Вид</label>
            <input type="text" class="form-control" id="species" name="species" value="{{ pet.species }}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ pet.age }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
