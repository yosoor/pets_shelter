{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">Добавить животное</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-success text-white">
                                <i class="bi bi-paw-print"></i>
                            </span>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Имя животного" required>
                        </div>

                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-success text-white">
                                <i class="bi bi-dog"></i>
                            </span>
                            <input type="text" class="form-control" id="species" name="species" placeholder="Вид (например: собака)" required>
                        </div>

                        <div class="mb-3 input-group">
                            <span class="input-group-text bg-success text-white">
                                <i class="bi bi-calendar"></i>
                            </span>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Возраст (в годах)">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Добавить животное</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
